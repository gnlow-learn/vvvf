<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPWM Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #controls { margin-bottom: 20px; }
        .slider { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>SPWM Simulation</h1>
    <div id="controls">
        <button id="startButton">Start Audio</button>
        <div>
            <label for="modeSelect">Mode: </label>
            <select id="modeSelect">
                <option value="auto">Auto (Speed-based)</option>
                <option value="sync">Synchronous</option>
                <option value="async">Asynchronous</option>
            </select>
        </div>
        <div class="slider">
            <label for="speedSlider">Speed (km/h): </label>
            <input type="range" id="speedSlider" min="0" max="120" value="0">
            <span id="speedValue">0</span>
        </div>
        <div class="slider">
            <label for="dcVoltageSlider">DC Voltage (V): </label>
            <input type="range" id="dcVoltageSlider" min="0" max="1500" value="750">
            <span id="dcVoltageValue">750</span>
        </div>
    </div>
    <canvas id="waveformCanvas" width="800" height="400"></canvas>

    <script type="module" src="main.ts"></script>
</body>
</html>
